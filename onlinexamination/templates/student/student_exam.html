{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;
        }

        .btn-attend-exam {
            background-color: #800080; /* Dark purple color */
            border-color: #800080;
            border-radius: 0px;
        }

        .btn-attend-exam:hover {
            background-color: #4B0082; /* Darker purple color on hover */
            border-color: #4B0082;
        }
    </style>
</head>

<br><br>
<div class="container">
    <div class="panel panel-primary rounded-0">
        <div class="panel-heading rounded-0">
            <h6 class="panel-title">Available Courses</h6>
        </div>
        <table class="table table-hover table-bordered" id="dev-table">
            <thead>
                <tr>

                    <th>Exam Name</th>

                    <th>Action</th>
                </tr>
            </thead>
            {% for t in courses %}
            <tr>

                <td> {{t.course_name}}</td>

                <td class="text-center"><a class="btn btn-primary btn-sm btn-attend-exam"
                        href="{% url 'take-exam' t.id  %}"><span
                            class="glyphicon glyphicon-check"></span> Attend Exam</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
